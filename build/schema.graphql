type KlerosStat @entity {
  id: ID!
  courtCount: BigInt!
  disputeCount: BigInt!
}

type Court @entity {
  id: ID!

  subcourtID: BigInt! # uint256
  parent: Court # uint256

  hiddenVotes: Boolean!
  minStake: BigInt! #uint256
  alpha: BigInt! #uint256
  feeForJuror: BigInt! #uint256
  jurorsForCourtJump: BigInt! #uint256
  timesPerPeriod: [BigInt!]!
  children: [BigInt!]!

  disputeCount: BigInt! # uint256
  policy: String # String
}

type Dispute @entity {
  id: ID!
  disputeID: BigInt! # uint256
  arbitrable: Bytes! # address

  subcourt: Court! # uint256
  numberOfChoices: BigInt! # uint256
  period: Int! # Enum
  lastPeriodChange: BigInt! # uint256
  drawsInRound: BigInt! # uint256
  commitsInRound: BigInt! # uint256
  ruled: Boolean! # Boolean
}

type Juror @entity {
  id: ID!
  
}

type Arbitrable @entity {
  id: ID!
  address: Bytes! # address
}